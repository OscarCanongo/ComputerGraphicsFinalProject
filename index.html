      function doKeyDown(evt) {

        switch (evt.keyCode) {

          //Camera
          case 38 /* Up arrow was pressed */:
            zpos= (zpos-(5*Math.cos(ypos))); 
            xpos= (xpos-(5*Math.sin(ypos)));
            break;
          case 40 /* Down arrow was pressed */:
            zpos= (zpos+(5*Math.cos(ypos)));
            xpos= (xpos+(5*Math.sin(ypos)));
            break;
          case 37 /* Left arrow was pressed */:
            ypos += 0.05;
            break;
          case 39 /* Right arrow was pressed */:
            ypos -= 0.05;
            break;

          //Camera WASD
          case 87:  /* W was pressed */
            //zpos= (zpos-(0.8*Math.cos(ypos))); 
            //xpos= (xpos-(0.8*Math.sin(ypos)));   
            camera.position.y +=2;                       
            break;
          case 83:  /* S was pressed */
            //zpos= (zpos+(0.8*Math.cos(ypos)));
            //xpos= (xpos+(0.8*Math.sin(ypos)));
            camera.position.y -= 2;                                                
            break;
          case 68:  /* D was pressed */
            ypos -= 0.05;             
            break;
          case 65:  /* A was pressed */
            ypos += 0.05;         
            break;

          //Coche
          case 84:  /* T was pressed  go forward */
           coche.position.x += (Math.cos(coche.rotation.y)*2);
           coche.position.z -= (Math.sin(coche.rotation.y)*2);
           coche.rotation.y += llanta1.rotation.y * 0.09;
           coche.rotation.y += llanta2.rotation.y * 0.09;
            rotarLlantas -= 0.5;        
            break; 
          case 71:  /* G was pressed  go back */
           coche.position.x -= (Math.cos(coche.rotation.y)*2);
           coche.position.z += (Math.sin(coche.rotation.y)*2);
           coche.rotation.y -= llanta1.rotation.y * 0.09;
           coche.rotation.y -= llanta2.rotation.y * 0.09;
            rotarLlantas += 0.5;          
            break;
          case 72:  /* H was pressed right rotation*/
            if(angleCoche>-0.5)
            angleCoche -= (0.01);           
            break;
            case 70:  /* F was pressed left rotation */
            if(angleCoche<0.5)
            angleCoche += (0.01);          
            break;
          case 85://U was pressed open front doors
            if(puertaDerecha.rotation.y<1.5){
            puertaDerecha.rotation.y+=0.1;
            puertaIzquierda.rotation.y-=0.1;
            } 
            break;
          case 74://J was pressed close front doors
           if(puertaDerecha.rotation.y>=0.1){
            puertaDerecha.rotation.y-=0.1;
            puertaIzquierda.rotation.y+=0.1;
            }
            break;
          case 89:  /* Y was pressed open the hood*/
            if(cofre11.rotation.z<1)
             cofre11.rotation.z += 0.1;         
            break;
          case 82:  /* R was pressed close the hood  */
           if(cofre11.rotation.z>=0.1)
           cofre11.rotation.z -= 0.1;         
            break;  
          case 86: /* V was pressed open the trunk*/
            if(batea.rotation.z<1.5)
            batea.rotation.z+=0.1;
            break;
          case 66: /* B was pressed close the trunk*/
            if(batea.rotation.z>=0.1)
            batea.rotation.z-=0.1;
            break;
          case 88: /* X was pressed release a drone that flies above the car*/
                   /* X was pressed reatach the drone that flies above the car*/
            if(dronboton==0)
            dronboton=1;
            else{
            dronboton=0;
            dron.position.y=0;
            }
            break;
        }
      }
